name: Main Auto build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v2.0.1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      - name: build-tools
        run: sdkmanager "build-tools;29.0.3"
      - name: Add Android SDK to PATH
        run: echo "${ANDROID_HOME}/build-tools/29.0.3" >> $GITHUB_PATH

      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build mod jar
        run: ./gradlew deploy

      - name: set up tags
        uses: IIlyichev/github-tag-action@v6.3
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release rename
        run:
          mv build/libs/${{ github.event.repository.name }}.jar build/libs/${{ github.event.repository.name }}-${{ steps.tag_version.outputs.new_tag }}.jar

      - name: Upload built jar file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}-${{ steps.tag_version.outputs.new_tag }}
          path: build/libs/${{ github.event.repository.name }}-${{ steps.tag_version.outputs.new_tag }}.jar

      - name: Create release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/libs/${{ github.event.repository.name }}-${{ steps.tag_version.outputs.new_tag }}.jar
          tag: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ env.BODY }}

